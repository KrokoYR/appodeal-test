<div class='container'>
  <mat-form-field [ngClass]="'form'" appearance="outline">
    <mat-label>Search</mat-label>
    <input
      id="token"
      type="text"
      autocomplete="off"
      matInput
      (input)='handleChange($event)'
    >
  </mat-form-field>

  <app-repositories-list
    *ngIf='!loading && !error'
    [repositories]='repositories'
    [hasQueryString]='!!queryString.trim()'
  ></app-repositories-list>

  <p *ngIf='!loading && error'></p>

  <mat-spinner *ngIf='loading'></mat-spinner>
</div>
