<div class="login">
  <p>Пожалуйста, введите Github PAT(Personal access token)</p>

  <form class="form" (submit)="handleSubmit(); $event.preventDefault()">
    <appodeal-input
      [label]="'token'"
      (changeValue)="handleTokenValueChange($event)"
    ></appodeal-input>
    <button type="submit" mat-raised-button color="primary">Login</button>
  </form>
</div>
